<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=VT323&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
    <div id="header-container" class="">
        <h1 id="header-text">Search Kanto Pokemon</h1>
        <form>
            <label for="name">Name:</label>
            <input type="search" id="name" name="name">

            <input type="submit" value="Submit">
            <input type="reset" value="Clear Filters">
        </form>
    </div>
    <div id="poke-container" class="container">
        <button id="generate-pokemon" class="">Generate Pokemon</button>
    </div>
    <div id="delete-container">
        <button id="delete-btn" class="ui red button">Delete</button>
    </div>
</body>
</html>
